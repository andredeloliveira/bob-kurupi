<md-container>
<form>
<div layout="column">
  <md-input-container>
    <label>Música</label>
    <input ng-model="adminMusicas.musica.nome" required>
  </md-input-container>
</div>
<div layout="column">
  <md-input-container class="md-block">
        <label>Descrição da música</label>
        <textarea ng-model="adminMusicas.musica.descricao" columns="1" md-maxlength="150" rows="5"></textarea>
  </md-input-container>
</div>
<div layout="column">
  <md-input-container>
    <label>Youtube</label>
    <input ng-model="adminMusicas.musica.youtube" >
  </md-input-container>
</div>
<div layout="column">
  <md-input-container>
    <label>Spotify</label>
    <input ng-model="adminMusicas.musica.spotify">
  </md-input-container>
</div>
<div layout="column">
  <md-input-container>
    <label>SoundCloud</label>
    <input ng-model="adminMusicas.musica.soundcloud" required>
  </md-input-container>
</div>
<div layout="column">
  <md-button ng-click="adminMusicas.addMusica()">Adicionar Música</md-button>
</div>
</form>

<div >
  <md-list >
    <md-subheader class="md-no-sticky">Músicas</md-subheader>

    <md-list-item class="item-list" ng-repeat="musica in adminMusicas.musicas" layout-xs="column" layout="row"
    layout-align="center center">
      <div flex="20">
        <p>{{musica.nome}}</p>
      </div>
      <div flex="20">
        <p>
          {{musica.descricao}}
        </p>
      </div>
      <div flex="20">
        <p>
          {{musica.youtube}}
        </p>
      </div>
      <div flex="20">
          <md-button class="md-raised md-warn" ng-click="adminMusicas.deleteMusica(musica)">X</md-button>
      </div>
      <div flex="20">
          <md-button class="md-raised md-warn" ng-click="adminMusicas.toggleEdit(musica)">Editar</md-button>
      </div>
    </md-list-item>
</md-list>
</div>

</md-container>
