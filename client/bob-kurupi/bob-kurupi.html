<md-toolbar md-scroll-shrink layout="row" layout-align="start center" layout-padding>
  <h2>
    <a ui-sref="/"><span class="md-title">Bob Kurupi</span></a>
  </h2>
  <span flex></span>
  <div class="navbar-right navbar-text">
    <md-button ng-href="/login" ng-hide="bobKurupi.isLoggedIn">Login</md-button>
    <md-button ng-href="/register" ng-hide="bobKurupi.isLoggedIn">Sign up</md-button>
    <div ng-show="bobKurupi.isLoggedIn">{{ boKurupi.currentUser}}</div>
    <md-button ng-click="bobKurupi.logout()" ng-show="bobKurupi.isLoggedIn">Logout</md-button>
  </div>
</md-toolbar>
<div ui-view flex="100%"></div>
