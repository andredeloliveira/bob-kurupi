<div>
  <md-list layout="column">
    <md-list-item ng-repeat="musica in Musicas.musicas" flex>
      <div flex>
        <div class="musica-title">
          <p>{{musica.nome}}</p>
        </div>
        <div>
          <p>
            {{musica.descricao}}
          </p>
        </div>
        <div>
          <a target="_blank" class="md-button" ng-href="{{musica.soundcloud}}" ng-show="{{musica.soundcloud}}"><i class="fa fa-soundcloud musica-icon" aria-label="soundcloud"></i></a>
          <a target="_blank" class="md-button" ng-href="{{musica.youtube}}" ng-show="{{musica.youtube}}"><i class="fa fa-youtube musica-icon" aria-label="youtube"></i></a>
          <a target="_blank" class="md-button" ng-href="{{musica.spotify}}" ng-show="{{musica.spotify}}"><i class="fa fa-spotify musica-icon" aria-label="spotify"></i></a>
        </div>
      </div>
    </md-list-item>
  </md-list>
</div>
