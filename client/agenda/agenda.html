<h1>Agenda de Shows</h1>
<md-content >
  <md-list layout="row">
    <md-list-item ng-repeat="evento in agenda.agenda" layout="column" layout-xs="row" flex>
      <div flex>
        <h2>{{evento.nome}}</h2>
      </div>
      <div flex>
        <p>
          {{evento.data | date}}
        </p>
      </div>
      <div flex>
        {{evento.cidade}}
      </div>

      <md-button class="md-raised md-primary" ng-href="/agenda/{{evento._id}}">Ver detalhes</md-button>
    </md-list-item>
  </md-list>
</md-content>
