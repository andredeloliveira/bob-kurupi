<md-content>
  <h1>{{agendaDetalhes.evento.nome}}</h1>
  <div layout="row">
    <div flex>
      <p>
        Data: {{agendaDetalhes.evento.data}}
      </p>
    </div>
    <div flex>
      Detalhes: {{agendaDetalhes.evento.descricao}}
    </div>
  </div>
  <div layout="row">
    <div flex>
      Pre√ßo {{agendaDetalhes.evento.preco | currency}}
    </div>
