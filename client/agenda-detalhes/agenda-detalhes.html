<md-content>
  <div class="agenda-detalhes-header">
    <h1>{{agendaDetalhes.evento.nome}}</h1>
  </div>
  <div layout="column">
    <div flex>
      <h2 class="agenda-detalhes-data">Data</h2>
      <p>
        {{agendaDetalhes.evento.data}}
      </p>
    </div>
    <div flex>
      <h2 class="agenda-detalhes-detalhes">Detalhes:</h2>
       <p>
         {{agendaDetalhes.evento.descricao}}
       </p>
       <p>
         <div ng-show="agendaDetalhes.evento.facebook">
           Confira as notícias sobre esse evento no facebook:
           <a href="{{agendaDetalhes.evento.facebook}}" target="_blank">{{agendaDetalhes.evento.nome}}</a>
         </div>

       </p>
    </div>
  </div>
  <div flex>
    <h2 class="agenda-detalhes-preco">Preço</h2>
    <p>
       R{{agendaDetalhes.evento.preco | currency}}
    </p>
  </div>
    <div class="angular-google-map-container">
      <ui-gmap-google-map center="agendaDetalhes.map.center"
                        events="agendaDetalhes.map.events" zoom="agendaDetalhes.map.zoom" dragging="true">
      <ui-gmap-marker coords="agendaDetalhes.coords" options="agendaDetalhes.map.marker.options"
                      events="agendaDetalhes.map.marker.events" idkey="agendaDetalhes.eventoId">
      </ui-gmap-marker>
    </ui-gmap-google-map>
    </div>
</md-content>
